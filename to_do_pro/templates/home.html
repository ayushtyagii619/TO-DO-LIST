{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">TO-DO LIST</h2>
    <form method="post" action="" class="form-inline mb-3">
        {% csrf_token %}
        <div class="form-group mr-2">
            {{ form.title }}
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {% if task.complete %}
                        <strike>{{ task }}</strike>
                    {% else %}
                        <span>{{ task }}</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'update_task' task.pk %}" class="btn btn-sm btn-warning mr-2">Edit</a>
                    <a href="{% url 'delete_task' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
