{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Task</h2>
    <div class="alert alert-warning" role="alert">
        <p>Are you sure you want to delete this task "<strong>{{ item }}</strong>"?</p>
    </div>
    <div class="mb-3">
        <a href="{% url 'home' %}" class="btn btn-secondary mr-2">Cancel</a>
        <form action="" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
        </form>
    </div>
</div>
{% endblock content %}
